<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        <label for="schoolName">Huruf Awal Password:</label>
        <input type="text" id="schoolName" value="" placeholder="Masukkan Password Awal">
   

        <label for="length">Panjang Password:</label>
        <input type="number" id="length" value="5">

        <label for="symbols">
            <input type="checkbox" id="symbols"> Masukan Simbol
        </label>

        <label for="numbers">
            <input type="checkbox" id="numbers" checked> Masukan Nomor
        </label>

        <label for="uppercase">
            <input type="checkbox" id="uppercase" checked> Sertakan Huruf Besar
        </label>

        <button onclick="generatePassword()">Generate Password</button>
        
        <p><strong>Your Password:</strong> <span id="password"></span></p>
        
        <button id="copyBtn" onclick="copyPassword()" style="display: none;">Copy</button>

        <div class="footer">
            <p>&copy; 2024 - Design by AS</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
